<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alladin's dev portfolio" />
    <meta name="og:title" property="og:title" content="Alladin Melico" />
    <meta property="og:type" content="profile" />
    <meta
      property="og:image"
      content="https://alladinmelico.github.io/Profile.png"
    />
    <meta name="twitter:title" content="Alladin Melico" />
    <meta name="twitter:description" content="Alladin's dev portfolio" />
    <meta
      name="twitter:image"
      content="https://alladinmelico.github.io/Profile.png"
    />
    <meta name="twitter:card" content="Alladin" />
    <meta property="og:site_name" content="Alladin Melico" />
    <link rel="canonical" href="https://alladinmelico.github.io/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Alladin Melico</title>
  </head>

  <body>
    <nav class="main-nav">
      <a href="#banner">
        <img src="/logo.svg" alt="Logo" loading="lazy" />
      </a>
      <div>
        <a href="#projects">Projects</a>
        <a href="#techstack">Techstack</a>
        <a id="contact-button" href="#contact">Contact</a>
      </div>
    </nav>
    <main>
      <section id="banner" class="profile">
        <div class="profile-image">
          <img
            src="/Profile.png"
            alt="Profile"
            loading="lazy"
            data-aos="zoom-in"
          />
        </div>
        <div>
          <h1>Alladin Melico</h1>
          <div class="banner-details">
            <h3>Fullstack Developer</h3>
            <div id="socmed-icons-container"></div>
          </div>
        </div>
        <img
          src="/triangle.svg"
          alt="triangle"
          id="banner-triangle"
          class="background-images"
          loading="lazy"
        />
        <img
          src="/hexagon.svg"
          alt="hexagon"
          id="banner-hexagon"
          class="background-images"
          loading="lazy"
        />
        <img
          src="/circle-wave.svg"
          alt="circle-wave"
          id="banner-wave"
          class="background-images"
          loading="lazy"
        />
      </section>
      <section id="projects">
        <div class="section-title-container">
          <h2>Projects</h2>
          <img
            src="/spark.svg"
            alt="spark"
            class="background-images"
            loading="lazy"
            data-aos="zoom-in"
          />
        </div>
        <div id="projects-container" class="projects"></div>
      </section>
      <section id="techstack">
        <div class="section-title-container">
          <h2>Techstack</h2>
          <div class="wave-container">
            <img
              src="/wave.svg"
              alt="spark"
              class="background-images"
              loading="lazy"
              data-aos="zoom-in"
            />
          </div>
        </div>
        <div id="techstacks-container" class="techstacks"></div>
      </section>
      <section data-aos="fade-up" id="contact">
        <div class="section-title-container">
          <h2>Contact</h2>
          <img
            src="/triangle.svg"
            alt="triangle"
            class="background-images"
            data-aos="zoom-in"
          />
        </div>
        <div id="socmeds-container" class="socmeds"></div>
      </section>
    </main>
    <div id="gradient-glow" class="background-images bg-gradient"></div>
    <div id="gradient-dim" class="background-images bg-gradient"></div>
    <footer>
      <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
        <img
          alt="Creative Commons License"
          style="border-width: 0"
          src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png"
        />
      </a>
      <br />This work is licensed under a
      <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
        Creative Commons Attribution-NonCommercial 4.0 International License </a
      >.
    </footer>
    <img
      src="/circle-wave-big.svg"
      alt="wave"
      id="circle-wave-big"
      class="background-images"
    />
    <script type="module" src="/main.js"></script>
  </body>
</html>
